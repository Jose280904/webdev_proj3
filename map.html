<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of IIT</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Illinois Institute of Technology</h1>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const iitLocation = { lat: 41.83671, lng: -87.6259602 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: iitLocation,
      });
      const marker = new google.maps.Marker({
        position: iitLocation,
        map: map,
        title: "Illinois Institute of Technology",
      });
    }
  </script>

</body>
</html>
